<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT-CARD</title>
</head>
<body>
    <section class="card">
        <div class="container">
            <div class="card-photo">
                <img src="./images/image-equilibrium.jpg"" alt="">
            </div>
            <div class="container-product">
                <h1 class="text-white">Equilibrium #3429</h4>
                <p class="text-gray">Our equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="container-detail">
                <div>
                    <img src="./images/icon-ethereum.svg" alt="">
                    <span class="text-eth">0.041ETH</span>
                </div>
                <div>
                    <img src="./images/icon-clock.svg" alt="">
                    <span class="text-clock">3 days left</span>
                </div>
            </div>
            <div class="container-author">
                <div>
                    <img class="image-author"" src="./images/image-avatar.png" alt="">
                </div>
                <div class="autor">
                    <span class="text-gray">Creation of</span>
                    <span class="text-white">Eduardo Torres</span>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
</html>
